<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler</title>
</head>
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">

<body>

  <div class="container">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-7 title">Train Scheduler</h1>
            <h2>Enter train data to populate the table below</h2>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
  </div>



  <div class="container">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <div class="card">
          <div class="card-header">
            Current Train Schedule
          </div>
          <div class="card-body">
            <table class=“table” id="trainTable">
              <thead>
                <tr>
                  <th scope=“col”>Train Name</th>
                  <th scope=“col”>Destination</th>
                  <th scope=“col”>Frequency (min)</th>
                  <th scope=“col”>Next Arrival</th>
                  <th scope=“col”>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="trainData"></td>
                </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
  </div>

  <br>

  <div class="container">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <div class="card">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nameInput">Train Name</label>
              <input type="text" class="form-control" id="nameInput" placeholder="ex. Flying Scotsman">
            </div>
            <div class="form-group">
              <label for="destInput">Destination</label>
              <input type="text" class="form-control" id="destInput" placeholder="ex. Edinburgh">
            </div>
            <div class="form-group">
              <label for="firstInput">First Train Time (HH:MM - military time)</label>
              <input type="text" class="form-control" id="firstInput" placeholder="00:00">
            </div>
            <div class="form-group">
              <label for="freqInput">Frequency (min)</label>
              <input type="text" class="form-control" id="freqInput" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary" id="inputSubmit">Submit</button>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-1"></div>
  </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <script src="assets/javascript/app.js"></script>

</body>

</html>

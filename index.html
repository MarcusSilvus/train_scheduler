<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Employee Data</title>
</head>
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">

<body>

  <div class="container">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-7 title">Employee Data Management</h1>
            <h2>A Comprehensive Directory of Employee Billable Hours</h2>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
  </div>



  <div class="container">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <div class="card">
          <div class="card-header">
            Current Employee
          </div>
          <div class="card-body">
            <table class=“table” id="employeeTable">
              <thead>
                <tr>
                  <th scope=“col”>Employee Name</th>
                  <th scope=“col”>Role</th>
                  <th scope=“col”>Start Date</th>
                  <th scope=“col”>Months Worked</th>
                  <th scope=“col”>Monthly Rate ($)</th>
                  <th scope=“col”>Total Billed ($)</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <!-- <td id="employeeName"></td>
                  <td id="employeeRole"></td>
                  <td id="employeeStart"></td>
                  <td id="employeeMonth"></td>
                  <td id="employeeRate"></td>
                  <td id="employeeBilled"></td> -->
                </tr>
                <tr>
                  <td class="employeeData"></td>
                </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
  </div>

  <br>

  <div class="container">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <div class="card">
          <div class="card-header">
            Add Employee
          </div>
          <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nameInput">Employee Name</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Jane Doe">
            </div>
            <div class="form-group">
              <label for="roleInput">Role</label>
              <input type="text" class="form-control" id="roleInput" placeholder="CEO">
            </div>
            <div class="form-group">
              <label for="dateInput">Start Date (MM/DD/YYYY)</label>
              <input type="text" class="form-control" id="dateInput" placeholder="01/01/2000">
            </div>
            <div class="form-group">
              <label for="salaryInput">Monthly Rate</label>
              <input type="text" class="form-control" id="salaryInput">
            </div>
            <button type="submit" class="btn btn-primary" id="inputSubmit">Submit</button>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-1"></div>
  </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <script src="assets/javascript/app.js"></script>

</body>

</html>
